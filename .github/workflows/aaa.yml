name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
      SUPER_SECRET: ${{ secrets.SuperSecret }}
    steps:
      - name: "Say Hello Mona it's Monday"
        run: |
          [ "$SuperSecret" = "Hello World!" ] || echo "111"